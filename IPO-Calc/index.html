<!DOCTYPE html>
<html>
  <head>
    <title>Trapezoid Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Trapezoid Calculator</h1>
    <hr>
    <p>This calculator waas made to measure the area of a trapezoid.</p>
    <p>
      Length of 1st base: <input
        type="number"
        name="Length of one base"
        id="a"
      />
    </p>
    <p>
      Length of 2nd base: <input
        type="number"
        name="Length of other base"
        id="b"
      />
    </p>
    <p>Height of trapezoid: <input type="number" name="Height" id="h" /></p>

<hr>
    <button id="btn">Find Area</button>


    <h2>Area of Trapezoid: ----<span id="area1"></span></h2>
  </body>
</html>
